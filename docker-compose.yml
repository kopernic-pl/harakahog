version: '3'

services:
  mailhog:
    image: mailhog/mailhog:v1.0.1
    restart: unless-stopped
    ports:
      - "8025:8025"
      - "1025:1025"


# haraka image with smtp relay to mailhog
  haraka:
    image: instrumentisto/haraka:3.0.3
    restart: unless-stopped
    ports:
      - "587:587"
    volumes:
        - ./h-config:/etc/haraka/config

    environment:
      - HARAKA_LOG_LEVEL=info
      - APK_INSTALL_PACKAGES=openssl
